<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write a Poem</title>
</head>
<body>
	<h1>Cada vez que pienso en ti</h1>
	<h5>Anónimo</h5>
    <p>Cada vez que pienso en ti,<br>
		mis ojos rompen en llanto;<br>
		y muy triste me pregunto,<br>
		¿por qué te quiero tanto?</p>

</html>
</body>
</html>
